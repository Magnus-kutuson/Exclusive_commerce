<div class="max-w-[1170px] mx-auto pt-14">
<p-breadcrumb class="max-w-full mb-10"
  [model]="items"
  [home]="home">

  <!-- Item template -->
  <ng-template #item let-item>
    <a
      class="cursor-pointer"
      [routerLink]="item.routerLink"
      routerLinkActive="text-black font-semibold"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ item.label }}
    </a>
  </ng-template>

  <!-- Separator -->
  <ng-template #separator><span class="text-gray-500 px-2">/</span></ng-template>
</p-breadcrumb>

  <div class="mx-auto py-36">
    <h1 class="text-6xl font-bold text-center mb-6">404 - Page Not Found</h1>
    <p class="text-center text-gray-600 mb-12">Your visited page not found. You may go home page.</p>
    <div class="text-center">
      <a routerLink="/home" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-400 transition">Go to Home</a>
    </div>
</div>
</div>
