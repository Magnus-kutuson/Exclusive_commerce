<div class="max-w-[1170px] mx-auto py-6 pt-36">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="w-5 h-10 bg-red-500 rounded"></div>
      <div>
        <p class="text-red-500 font-bold">Featured</p>
        <h1 class="font-bold text-3xl">New Arrival</h1>
      </div>
    </div>
  </div>
  <div class="flex justify-between">
      <div>
          <img src="/images/ps5.svg" alt="">
      </div>
      <div class="flex flex-col justify-between">
          <div>
            <img src="/images/women's-coll.svg" alt="">
          </div>
          <div class="flex gap-8">
            <img src="/images/speaker.svg" alt="">
            <img src="/images/perfumes.svg" alt="">
          </div>
      </div>
  </div>

  <div class="mt-24 grid grid-cols-3 gap-6 w-full max-w-[60rem] mx-auto">
  @for (feature of features; track $index) {
    <div class="h-[10.0625rem] flex items-center justify-center px-6">
      <div class="flex flex-col items-center gap-4">
        <!-- Icon wrapper -->
        <div class="bg-gray-100 rounded-full w-[5rem] h-[5rem] flex justify-center items-center">
          <div class="bg-black rounded-full w-[3.625rem] h-[3.625rem] flex justify-center items-center">
            <lucide-icon [img]="feature.icon" [size]="24" class="text-white"></lucide-icon>
          </div>
        </div>

        <!-- Text -->
        <div class="flex flex-col">
          <h1 class="text-lg font-semibold">{{ feature.title }}</h1>
          <p class="text-sm text-gray-600">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  }
</div>

</div>
