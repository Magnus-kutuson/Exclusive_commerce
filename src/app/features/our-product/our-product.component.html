<div class="max-w-[1170px] mx-auto py-6 pt-36">
  <div class="flex items-center justify-between mb-6">
    <!-- Title -->
    <div class="flex items-center gap-4">
      <div class="w-5 h-10 bg-red-500 rounded"></div>
      <div>
        <p class="text-red-500 font-bold uppercase">Our Product</p>
        <h1 class="font-bold text-4xl">Explore our products</h1>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-4">
      <button
        (click)="prev()"
        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition"
        aria-label="Previous"
      >
        <lucide-angular [img]="categoryIcon.ChevronLeft" [size]="18" />
      </button>
      <button
        (click)="next()"
        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition"
        aria-label="Next"
      >
        <lucide-angular [img]="categoryIcon.ChevronRight" [size]="18" />
      </button>
    </div>
  </div>

  <!-- Products using reusable image carousel -->
  <app-image-carousel
    [items]="products"
    [gapClass]="'gap-6'"
    [cardWrapperClasses]="
      'min-w-[270px] max-w-[270px] bg-white rounded border border-gray-100'
    "
  >
    <ng-template let-p>
      <div class="group">
        <div
          class="relative h-[220px] bg-gray-50 flex items-center justify-center rounded-t overflow-hidden"
        >
          @if (getDiscountPercentage(p) > 0) {
            <div class="absolute top-3 left-3 bg-red-500 text-white px-2 py-1 rounded text-sm font-medium z-10">
              -{{ getDiscountPercentage(p) }}%
            </div>
          }
          <img
            [src]="p.image"
            [alt]="p.name"
            [attr.title]="p.name"
            class="w-full h-full object-cover rounded-t group-hover:scale-105 transition-transform duration-300"
          />
          <div class="absolute top-3 right-3 flex flex-col gap-2">
            <button
              (click)="addToWishlist(p)"
              class="w-8 h-8 rounded-full bg-white shadow hover:bg-red-50 hover:text-red-500 flex items-center justify-center transition-colors"
              aria-label="Add to wishlist"
              title="Add to wishlist"
            >
              <lucide-angular [img]="categoryIcon.Heart" [size]="16" />
            </button>
            <button
              class="w-8 h-8 rounded-full bg-white shadow hover:bg-gray-50 flex items-center justify-center transition-colors"
              aria-label="Quick view"
              title="Quick view"
            >
              <lucide-angular [img]="categoryIcon.Eye" [size]="16" />
            </button>
          </div>
          
          <!-- Add to Cart Button - appears on hover -->
          <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-75 text-white p-3 transform translate-y-full group-hover:translate-y-0 transition-transform duration-300">
            <button
              (click)="addToCart(p)"
              [disabled]="!p.inStock"
              class="w-full flex items-center justify-center gap-2 py-2 disabled:bg-gray-400 disabled:cursor-not-allowed rounded font-medium transition-colors"
            >
              <lucide-angular [img]="categoryIcon.ShoppingCart" [size]="16" />
              {{ p.inStock ? 'Add To Cart' : 'Out of Stock' }}
            </button>
          </div>
        </div>
        <div class="p-3">
          <p class="font-semibold truncate">{{ p.name }}</p>
          <div class="mt-1 flex items-center gap-2">
            <span class="text-red-500 font-bold">${{ p.price }}</span>
            @if (p.originalPrice && p.originalPrice > p.price) {
              <span class="text-gray-400 line-through text-sm">${{ p.originalPrice }}</span>
            }
          </div>
          <div class="mt-2 flex items-center gap-1 text-amber-400">
            @for (filled of getStarsArray(p.rating); track $index) {
            <lucide-angular
              [img]="categoryIcon.Star"
              [size]="16"
              [class]="filled ? 'fill-amber-400 stroke-amber-400' : 'stroke-gray-300'"
            />
            }
            <span class="ml-1 text-sm text-gray-600">({{ p.rating }})</span>
          </div>
        </div>
      </div>
    </ng-template>
  </app-image-carousel>

  <div class="flex justify-center mt-8">
    <button
      class="w-[14.625rem] h-[3.5rem] bg-red-500 text-white font-semibold rounded hover:bg-orange-600 transition"
    >
      View All Products
    </button>
  </div>
</div>
