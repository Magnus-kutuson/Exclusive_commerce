<div class="max-w-[1170px] mx-auto py-6 pt-36">
  <div class="flex items-center justify-between mb-6">
    <!-- Title -->
    <div class="flex items-center gap-4">
      <div class="w-5 h-10 bg-red-500 rounded"></div>
      <div>
        <p class="text-red-500 font-bold uppercase">Our Product</p>
        <h1 class="font-bold text-4xl">Explore our products</h1>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-4">
      <button
        (click)="prev()"
        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition"
        aria-label="Previous"
      >
        <lucide-angular [img]="categoryIcon.ChevronLeft" [size]="18" />
      </button>
      <button
        (click)="next()"
        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition"
        aria-label="Next"
      >
        <lucide-angular [img]="categoryIcon.ChevronRight" [size]="18" />
      </button>
    </div>
  </div>

  <!-- Products using reusable image carousel -->
  <app-image-carousel
    [items]="products"
    [gapClass]="'gap-6'"
    [cardWrapperClasses]="
      'min-w-[270px] max-w-[270px] bg-white rounded border border-gray-100'
    "
  >
    <ng-template let-p>
      <div
        class="relative h-[220px] bg-gray-50 flex items-center justify-center rounded-t"
      >
        <img
          [src]="p.image"
          alt="{{ p.title }}"
          [attr.title]="p.title"
          class="w-full h-full object-cover rounded-t"
        />
        <div class="absolute top-3 right-3 flex flex-col gap-3">
          <button
            class="w-8 h-8 rounded-full bg-white shadow flex items-center justify-center"
            aria-label="Add to wishlist"
          >
            <lucide-angular [img]="categoryIcon.Heart" [size]="16" />
          </button>
          <button
            class="w-8 h-8 rounded-full bg-white shadow flex items-center justify-center"
            aria-label="View"
          >
            <lucide-angular [img]="categoryIcon.Eye" [size]="16" />
          </button>
        </div>
      </div>
      <div class="p-3">
        <p class="font-semibold truncate">{{ p.title }}</p>
        <p class="text-red-500 font-bold mt-1">${{ p.price }}</p>
        <div class="mt-2 flex items-center gap-1 text-amber-400">
          @for (filled of getStarsArray(p.rating); track $index) {
          <lucide-angular
            [img]="categoryIcon.Star"
            [size]="16"
            [class]="filled ? 'fill-amber-400 stroke-amber-400' : ''"
          />
          }
        </div>
      </div>
    </ng-template>
  </app-image-carousel>

  <div class="flex justify-center mt-8">
    <button
      class="w-[14.625rem] h-[3.5rem] bg-red-500 text-white font-semibold rounded hover:bg-orange-600 transition"
    >
      View All Products
    </button>
  </div>
</div>
