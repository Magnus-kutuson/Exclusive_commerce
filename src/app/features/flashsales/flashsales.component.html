<div class="max-w-[1170px] mx-auto py-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="w-5 h-10 bg-red-500 rounded"></div>
      <div>
        <p class="text-red-500 font-bold">Today's</p>
        <h1 class="font-bold text-3xl">Flash Sales</h1>
      </div>
    </div>

    <!-- Timer on the same line -->
    <div class="flex items-end gap-6">
      <div class="text-center">
        <p class="text-sm text-gray-500">Days</p>
        <div
          class="w-16 h-16 rounded bg-black text-white flex items-center justify-center text-2xl font-bold"
        >
          {{ daysRemaining }}
        </div>
      </div>
      <p class="text-2xl text-red-400">:</p>
      <div class="text-center">
        <p class="text-sm text-gray-500">Hours</p>
        <div
          class="w-16 h-16 rounded bg-black text-white flex items-center justify-center text-2xl font-bold"
        >
          {{ hoursRemaining }}
        </div>
      </div>
      <p class="text-2xl text-red-400">:</p>
      <div class="text-center">
        <p class="text-sm text-gray-500">Minutes</p>
        <div
          class="w-16 h-16 rounded bg-black text-white flex items-center justify-center text-2xl font-bold"
        >
          {{ minutesRemaining }}
        </div>
      </div>
      <p class="text-2xl text-red-400">:</p>
      <div class="text-center">
        <p class="text-sm text-gray-500">Seconds</p>
        <div
          class="w-16 h-16 rounded bg-black text-white flex items-center justify-center text-2xl font-bold"
        >
          {{ secondsRemaining }}
        </div>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <button
        (click)="prev()"
        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center"
        aria-label="Previous"
      >
        <lucide-angular [img]="icons.ChevronLeft" [size]="18" />
      </button>
      <button
        (click)="next()"
        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center"
        aria-label="Next"
      >
        <lucide-angular [img]="icons.ChevronRight" [size]="18" />
      </button>
    </div>
  </div>

  <!-- Product carousel -->
  <div
    #viewport
    class="mt-6 overflow-x-auto scroll-smooth [scrollbar-width:none] [-ms-overflow-style:none]"
  >
    <div class="flex gap-6 min-w-full pr-2">
      @for (product of products; track product.id) {
      <div
        data-card="true"
        class="min-w-[270px] max-w-[270px] bg-white rounded border border-gray-100"
      >
        <div class="relative w-full h-[220px] bg-gray-50 rounded-t">
          <img
            [src]="product.image"
            alt="{{ product.title }}"
            [attr.title]="product.title"
            class="w-full h-full object-cover rounded-t"
          />
          @if (product.discount) {
          <span
            class="absolute top-3 left-3 bg-red-500 text-white text-xs font-semibold rounded px-2 py-1"
            >-{{ product.discount }}%</span
          >
          }
        </div>
        <div class="p-3">
          <p class="font-semibold truncate">{{ product.title }}</p>
          <p class="text-red-500 font-bold mt-1">${{ product.price }}</p>
        </div>
      </div>
      }
    </div>
</div>
<div class="flex justify-center mt-6 border-b border-gray-300 pb-10">
  <button
    class="w-[14.625rem] h-[3.5rem] bg-red-500 text-white font-semibold rounded hover:bg-orange-600 transition"
  >
    View All Products
  </button>
</div>

</div>
