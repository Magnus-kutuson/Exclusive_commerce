<div class="max-w-[1170px] mx-auto py-6">
  <!-- Top Row: Title + Controls -->
  <div class="flex items-center justify-between mb-6">
    <!-- Title -->
    <div class="flex items-center gap-4">
      <div class="w-5 h-10 bg-red-500 rounded"></div>
      <div>
        <p class="text-red-500 font-bold uppercase">Categories</p>
        <h1 class="font-bold text-4xl">Browse By Category</h1>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-4">
      <button
        (click)="prev()"
        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition"
        aria-label="Previous"
      >
        <lucide-angular [img]="categoryIcon.ChevronLeft" [size]="18" />
      </button>
      <button
        (click)="next()"
        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center hover:bg-gray-200 transition"
        aria-label="Next"
      >
        <lucide-angular [img]="categoryIcon.ChevronRight" [size]="18" />
      </button>
    </div>
  </div>

  <!-- Bottom Row: Categories Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-4">
    @for (category of categories; track category.label) {
      <div
        class="w-full max-w-[10.625rem] h-[9.0625rem] border border-gray-200 rounded-lg bg-white flex flex-col items-center justify-center hover:shadow-md transition cursor-pointer"
      >
        <lucide-angular [img]="category.icon" [size]="48" />
        <label class="mt-4">{{ category.label }}</label>
      </div>
    }
  </div>
</div>
